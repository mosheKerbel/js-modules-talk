<!DOCTYPE html>
<html>
<head>
  <title>MyMath UMD Example</title>
  <script src="MyMath.js"></script>
</head>
<h1>UMD Example - Please open the console</h1>
<body>
  <script>
    console.log('2 + 3 = ', MyMath.sum(2, 3));
    console.log('5 - 2 = ', MyMath.sub(5, 2));
    console.log('4 * 6 = ', MyMath.multiply(4, 6));

  </script>
